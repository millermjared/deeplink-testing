<head>

<script lang="javascript">
function openModal(linkUrl) {
  var modalRequest = {'action': 'showModal', 'value': linkUrl}
  window.webkit.messageHandlers.notifyContainer.postMessage(modalRequest)
}
</script>
</head>
<body>
  <h3>Game of Thrones Videos Widget</h3>
<ul>
<li><a onclick="javascript:openModal('https://www.youtube.com/watch?v=EI0ib1NErqg')">The Real War</a></li>
</ul>
</body>
